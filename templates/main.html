<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devmeet</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
</head>
<body>

    {% block content %}
   
    {% endblock %}

    
</body>
</html>
