{% extends 'main.html'%}
{% block content %}

{% if page == 'login' %}

<div class="login-register">
   <div class="header-login" 
   style="text-align: center;
   justify-content: center;
   font-size: 23px;
   margin: 1rem;
   background: #5c4f7e;
   border-radius: 4px;
   color: #e8f0fe;
   padding: 1rem;"
   > Login</div>

   <div class="login-body">
    <form class="form__group" method="POST" action="">
        {%  csrf_token %}
        <label>Username: </label>
        <input type="text" name="username" placeholder="Enter Username">
        <label>Password: </label>
        <input type="password" name="password" placeholder="Enter Valid Password">
       <button class="button-signup" > <input type="submit" value="Login"></button>
    </form>
    <p>have not signed up yet?</p>
    <a href="{% url 'register' %}"> <button class="button-signup">Sign up</button> </a>

</div>
{% else %}
<div class="register-body">
    <div class="create_room_box_header">
        <h1>Register</h1>
    </div>
    <form class="form__group" method="POST" action="">
        {%  csrf_token %}
        {{ form.as_p }}
        <input class="buttonroom" type="submit" value="Register" />
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}"><button class="button-signup"> Login</button></a>

   </div>
   

</div>

{% endif %}
{% endblock %}
